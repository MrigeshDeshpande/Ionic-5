<ion-content>
  <div class="heading">
    <h1>Welcome</h1>
    <p>
      Please LogIn or SignUp to continue using this application
    </p>
  </div>

  <div class="image">
    <img
      src="https://images.unsplash.com/photo-1595853035070-59a39fe84de3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8d2VsY29tZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
      alt="welome"
    />
  </div>

  <div class="social-login">
    <p>Login via Social Network</p>
    <div class="links">
      <ion-button class="twitter">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>

      <ion-button class="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button class="github">
        <ion-icon name="logo-github"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="email-login">
    <p>Or you can Sign-up with your email !</p>
    <ion-button routerLink="/signup">Sign-up</ion-button>
  </div>
</ion-content>
